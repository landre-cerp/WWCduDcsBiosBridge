name: Build on Tag Push

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v2.1.3, etc.
      - 'release-*' # Triggers on release tags like release-1.0.0

permissions:
  contents: write # Required to create releases
  actions: read # Required to download artifacts

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: 'Release'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore WWCduDcsBiosBridge.csproj

      - name: Compute version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"            # e.g. 1.7
          VER="$TAG"
          [[ "$VER" =~ ^[0-9]+\.[0-9]+$ ]] && VER="${VER}.0"   # 1.7 -> 1.7.0
          FILEVER="$VER"
          [[ "$FILEVER" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] && FILEVER="${FILEVER}.0"  # 1.7.0 -> 1.7.0.0
          echo "VER=$VER" >> $GITHUB_ENV
          echo "FILEVER=$FILEVER" >> $GITHUB_ENV

      - name: Build
        shell: powershell
        run: |
          dotnet build -c Release `
            -p:Version=${{ env.VER }} `
            -p:AssemblyVersion=${{ env.FILEVER }} `
            -p:FileVersion=${{ env.FILEVER }} `
            -p:InformationalVersion=v${{ env.VER }}
      - name: Publish (Single File)
        run: |
          dotnet publish WWCduDcsBiosBridge.csproj `
            --configuration ${{ env.CONFIGURATION }} `
            --runtime win-x64 `
            --self-contained true `
            --output ./publish `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:PublishTrimmed=false

      - name: Create release artifacts
        run: |
          # Copy important files to publish directory for artifact
          Copy-Item "README.md" -Destination "./publish/" -ErrorAction SilentlyContinue
          Copy-Item "LICENSE.txt" -Destination "./publish/" -ErrorAction SilentlyContinue
          Copy-Item "thirdparty-licences.txt" -Destination "./publish/" -ErrorAction SilentlyContinue
          Copy-Item "docs/" -Destination "./publish/docs/" -Recurse -ErrorAction SilentlyContinue

          # Create a zip file with the published application and all copied files
          Compress-Archive -Path ./publish/* -DestinationPath wwcd-dcsbios-bridge-${{ github.ref_name }}.zip
        shell: powershell

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wwcd-dcsbios-bridge-${{ github.ref_name }}
          path: ./publish/
          retention-days: 90

      - name: Upload release zip
        uses: actions/upload-artifact@v4
        with:
          name: wwcd-dcsbios-bridge-${{ github.ref_name }}-zip
          path: wwcd-dcsbios-bridge-${{ github.ref_name }}.zip
          retention-days: 90

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') 

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: wwcd-dcsbios-bridge-${{ github.ref_name }}-zip
          path: .
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: wwcd-dcsbios-bridge-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
